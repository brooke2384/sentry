buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.0.2' // Ensure compatibility with Flutter
        classpath 'com.google.gms:google-services:4.4.2' // Google Services for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Keep this for Gradle build management
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean Task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
